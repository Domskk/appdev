<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Time Records</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent" style="padding: 20px; max-width: 800px; margin: auto;">
      <h2>My Time In/Out Records</h2>
     <table id="dtrTable" border="1" style="width: 100%; border-collapse: collapse; color: white;">
        <thead>
          <tr>
            <td>#</td>
            <td>Employee ID</td>
            <td>Time In</td>
            <td>Time Out</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="location.href='dashboard.html'" style="margin-top: 20px;">Back to Dashboard</button>
    </div>
  </div>
  <script src="script.js"></script>  
</body>
  </html>
