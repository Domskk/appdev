<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time In/Out Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent" style="padding: 20px; max-width: 800px; margin: auto;">
      <h2>Time In/Out Management</h2>
      <form id="addDtrForm" style="margin-bottom: 20px;">
        <label for="employeeid">Employee ID:</label><br />
        <input type="text" id="employeeid" name="employeeid" required /><br /><br />
        
        <label for="timein">Time In:</label><br />
        <input type="datetime-local" id="timein" name="timein" required /><br /><br />
        
        <label for="timeout">Time Out:</label><br />
        <input type="datetime-local" id="timeout" name="timeout" required /><br /><br />
        
        <button type="submit">Add Record</button>
      </form>
      
      <table id="dtrTable" border="1" style="width: 100%; border-collapse: collapse; color: white;">
        <thead>
          <tr>
            <td>ID</td>
            <td>Employee ID</td>
            <td>Time In</td>
            <td>Time Out</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
      <button onclick="location.href='dashboard.html'" style="margin-top: 20px;">Back to Dashboard</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
