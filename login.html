<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login/Register</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="images/gclogo.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username" autocomplete="username" />
      <div class="password-wrapper fadeIn third">
        <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" />
        <span id="togglePassword" class="toggle-password">Show</span>
      </div>
      <input type="button" class="fadeIn fourth" value="Log In" id="loginBtn" />
      <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
    </div>

    <div id="registerForm" style="display:none;">
      <input type="text" id="regUsername" class="fadeIn second" name="regUsername" placeholder="Username" autocomplete="username" />
      <div class="password-wrapper fadeIn third">
        <input type="password" id="regPassword" name="regPassword" placeholder="Password" autocomplete="new-password" />
        <span id="toggleRegPassword" class="toggle-password">Show</span>
      </div>
      <input type="button" class="fadeIn fourth" value="Register" id="registerBtn" />
      <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </div>

    <div id="message" style="color: red; margin-top: 10px;"></div>
  </div>
</div>
</body>
</html>
